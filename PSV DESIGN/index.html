    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      .text-gold {
        color: #D4AF37;
      }
      .bg-gold {
        background-color: #D4AF37;
      }
      .border-gold {
        border-color: #D4AF37;
      }
      
      /* Premium Gradients */
      .gold-gradient-text {
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      /* Animation Utilities */
      .transition-reveal {
        transition-property: opacity, transform, filter;
        transition-timing-function: cubic-bezier(0.25, 1, 0.5, 1);
        transition-duration: 1200ms;
        will-change: opacity, transform, filter;
      }
      
      .reveal-hidden {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(8px);
      }
      
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }

      /* Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }

      /* Horizontal Scroll Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 60s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      /* Slow Background Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 20s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      @keyframes shine {
          100% {
              left: 200%;
          }
      }
      .animate-shine {
          animation: shine 1.5s;
      }

      /* HIDE DEFAULT CURSOR ON DESKTOP */
      @media (min-width: 768px) {
        body, a, button, input, textarea, select {
          cursor: none !important;
        }
      }
    </style>

      // --- HOOKS ---
      const useScrollReveal = (threshold = 0.1) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.disconnect();
              }
            },
            { threshold }
          );

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) {
              observer.unobserve(ref.current);
            }
          };
        }, [threshold]);

        return { ref, isVisible };
      };

      // CustomCursor
      const CustomCursor = () => {
        const cursorRef = useRef(null);
        const ringRef = useRef(null);
        const [isHovered, setIsHovered] = useState(false);
        const requestRef = useRef(0);
        
        const mouseX = useRef(0);
        const mouseY = useRef(0);
        
        const ringX = useRef(0);
        const ringY = useRef(0);

        useEffect(() => {
          const onMouseMove = (e) => {
            mouseX.current = e.clientX;
            mouseY.current = e.clientY;
            
            if (cursorRef.current) {
              cursorRef.current.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            }
          };

          const onMouseOver = (e) => {
            const target = e.target;
            const isInteractive = 
              target.tagName === 'A' || 
              target.tagName === 'BUTTON' || 
              target.tagName === 'INPUT' || 
              target.tagName === 'TEXTAREA' ||
              target.closest('a') !== null || 
              target.closest('button') !== null;
              
            setIsHovered(isInteractive);
          };

          const animateRing = () => {
            ringX.current += (mouseX.current - ringX.current) * 0.15;
            ringY.current += (mouseY.current - ringY.current) * 0.15;

            if (ringRef.current) {
              ringRef.current.style.transform = `translate(${ringX.current}px, ${ringY.current}px)`;
            }
            
            requestRef.current = requestAnimationFrame(animateRing);
          };

          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseover', onMouseOver);
          requestRef.current = requestAnimationFrame(animateRing);

          return () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseover', onMouseOver);
            cancelAnimationFrame(requestRef.current);
          };
        }, []);

        return (
          <>
            <div 
              ref={cursorRef} 
              className="fixed top-0 left-0 w-2 h-2 bg-[#D4AF37] rounded-full pointer-events-none z-[9999] -ml-1 -mt-1 hidden md:block mix-blend-difference"

            <div
