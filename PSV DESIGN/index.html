<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSV DESIGN N BUILD | Ultra-Luxury Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
      
      .text-gold { color: #D4AF37; }
      .bg-gold { background-color: #D4AF37; }
      
      /* Animation Utilities */
      .transition-reveal {
        transition-property: opacity, transform, filter;
        transition-timing-function: cubic-bezier(0.25, 1, 0.5, 1);
        transition-duration: 1200ms;
        will-change: opacity, transform, filter;
      }
      .reveal-hidden { opacity: 0; transform: translateY(40px); filter: blur(8px); }
      .reveal-visible { opacity: 1; transform: translateY(0); filter: blur(0); }

      /* Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }

      /* Marquee & Animations */
      @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      .animate-marquee { display: flex; width: max-content; animation: marquee 60s linear infinite; }
      .animate-marquee:hover { animation-play-state: paused; }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 20s infinite; }
      
      @keyframes shine { 100% { left: 200%; } }
      .animate-shine { animation: shine 1.5s; }

      /* HIDE DEFAULT CURSOR ON DESKTOP */
      @media (min-width: 768px) {
        body, a, button, input, textarea, select { cursor: none !important; }
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
  </head>
  <body class="bg-black text-neutral-300 font-sans antialiased selection:bg-[#D4AF37] selection:text-black overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { ArrowDown, Ruler, Building, Leaf, Home, Grid, PenTool, Instagram, Linkedin, Facebook, Menu, X, Lightbulb, Star, Quote } from 'lucide-react';

      // --- DATA ---
      const COMPANY_DETAILS = {
        name: "PSV DESIGN N BUILD",
        tagline: "Building with Art, Designing with Soul.",
        email: "psvdzyns@gmail.com",
        phone1: "9220501357",
        phone2: "9667523157",
        location: "Sector 65, Gurgaon",
        instagram: "https://www.instagram.com/psv.designs?igsh=MTRjcnZjaWEwOGU5dw%3D%3D&utm_source=qr",
        facebook: "https://www.facebook.com/share/17bgpjFSk7/?mibextid=wwXIfr",
        mapLink: "https://www.google.com/maps/search/?api=1&query=Sector+65+Gurgaon"
      };

      const SERVICES = [
        { id: 1, title: "Architecture", description: "Form follows fiction. Structures that define skylines.", icon: <Building className="w-6 h-6" /> },
        { id: 2, title: "Urban Planning", description: "Masterpieces of community and connectivity.", icon: <Grid className="w-6 h-6" /> },
        { id: 3, title: "Interiors", description: "Curated environments of whispered luxury.", icon: <Home className="w-6 h-6" /> },
        { id: 4, title: "Green Buildings", description: "Sustainable luxury in harmony with nature.", icon: <Leaf className="w-6 h-6" /> },
        { id: 5, title: "Landscape", description: "Sculpting the earth to frame the art.", icon: <Ruler className="w-6 h-6" /> }
      ];

      const PROJECTS = [
        { id: 1, title: "The Obsidian Villa", category: "Residential Architecture", image: "https://picsum.photos/id/122/1600/900" },
        { id: 2, title: "Azure Horizon Tower", category: "Urban High-Rise", image: "https://picsum.photos/id/124/1600/900" },
        { id: 3, title: "Gilded Lounge", category: "Luxury Interior", image: "https://picsum.photos/id/142/1600/900" },
        { id: 4, title: "Eco-Sanctuary", category: "Sustainable Living", image: "https://picsum.photos/id/136/1600/900" },
        { id: 5, title: "Minimalist Headquarters", category: "Commercial", image: "https://picsum.photos/id/146/1600/900" }
      ];

      // --- UPDATED FOUNDERS DATA WITH LOCAL IMAGES ---
      const FOUNDERS = [
        {
          name: "Ar. Panckaj Jyoti",
          role: "Principal Architect",
          description: "With over two decades of transforming skylines, Panckaj believes that architecture is frozen music. His vision bridges the gap between raw structural integrity and poetic fluid forms.",
          image: "./pankaj.jpg" // Renamed File
        },
        {
          name: "Mr. Viekas Sahdev",
          role: "Real Estate | Principal Consultant",
          description: "A visionary in spatial experience, Viekas ensures that every design narrates a story. He balances the artistic direction with strategic execution, ensuring timeless relevance.",
          image: "./vivek.jpg" // Renamed File
        }
      ];

      const REVIEWS = [
        { id: 1, client: "Rajesh K.", project: "Sector 42 Villa", quote: "They didn't just build a house; they crafted a legacy for my family. The attention to detail is absolute perfection." },
        { id: 2, client: "Anjali S.", project: "Corporate HQ", quote: "PSV understands that luxury is felt, not just seen. Our office is now a landmark in Gurgaon." },
        { id: 3, client: "Vikram M.", project: "Penthouse Interior", quote: "Seamless execution. The gold accents and dark tones were balanced with such artistic restraint." }
      ];

      // --- COMPONENTS ---

      const useScrollReveal = (threshold = 0.1) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) { setIsVisible(true); observer.disconnect(); }
          }, { threshold });
          if (ref.current) observer.observe(ref.current);
          return () => { if (ref.current) observer.unobserve(ref.current); };
        }, [threshold]);
        return { ref, isVisible };
      };

      const Button = ({ variant = 'primary', children, className = '', ...props }) => {
        const baseStyles = "relative px-8 py-3 uppercase tracking-[0.2em] text-sm transition-all duration-500 ease-out flex items-center justify-center font-medium";
        const variants = {
          primary: "border border-[#D4AF37] text-[#D4AF37] hover:bg-[#D4AF37] hover:text-black shadow-[0_0_15px_rgba(212,175,55,0.1)] hover:shadow-[0_0_25px_rgba(212,175,55,0.4)]",
          outline: "border border-neutral-700 text-neutral-300 hover:border-[#D4AF37] hover:text-[#D4AF37]",
        };
        return <button className={`${baseStyles} ${variants[variant]} ${className}`} {...props}>{children}</button>;
      };

      const CustomCursor = () => {
        const cursorRef = useRef(null);
        const ringRef = useRef(null);
        useEffect(() => {
          const onMouseMove = (e) => {
            if (cursorRef.current) cursorRef.current.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            if (ringRef.current) setTimeout(() => { if(ringRef.current) ringRef.current.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`; }, 50);
          };
          document.addEventListener('mousemove', onMouseMove);
          return () => document.removeEventListener('mousemove', onMouseMove);
        }, []);
        return (
          <>
            <div ref={cursorRef} className="fixed top-0 left-0 w-2 h-2 bg-[#D4AF37] rounded-full pointer-events-none z-[9999] -ml-1 -mt-1 hidden md:block mix-blend-difference" />
            <div ref={ringRef} className="fixed top-0 left-0 w-10 h-10 border border-[#D4AF37] rounded-full pointer-events-none z-[9998] -ml-5 -mt-5 transition-transform duration-100 ease-out hidden md:block mix-blend-difference" />
          </>
        );
      };

      const Navbar = () => {
        const [scrolled, setScrolled] = useState(false);
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 50);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-black/90 backdrop-blur-md py-4 border-b border-neutral-900' : 'bg-transparent py-8'}`}>
            <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
              {/* UPDATED LOGO SECTION */}
              <div className="flex items-center gap-3">
                 <img src="./logo.jpg" alt="PSV Design Logo" className="h-12 md:h-14 w-auto object-contain" />
              </div>

              <div className="hidden md:flex items-center gap-12">
                  {['Portfolio', 'Studio', 'Services', 'Process'].map((item) => (
                      <a key={item} href={`#${item.toLowerCase()}`} className="text-xs uppercase tracking-widest text-neutral-300 hover:text-[#D4AF37] transition-colors">{item}</a>
                  ))}
              </div>
              <div className="hidden md:block">
                  <Button variant={scrolled ? 'primary' : 'outline'} className="text-xs py-2 px-6">Enquire</Button>
              </div>
              <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                  {mobileMenuOpen ? <X /> : <Menu />}
              </button>
            </div>
            {mobileMenuOpen && (
              <div className="fixed inset-0 bg-black z-40 flex flex-col items-center justify-center space-y-8 md:hidden">
                  {['Portfolio', 'Studio', 'Services', 'Process', 'Contact'].map((item) => (
                      <a key={item} href={`#${item.toLowerCase()}`} className="text-2xl font-serif text-white hover:text-[#D4AF37]" onClick={() => setMobileMenuOpen(false)}>{item}</a>
                  ))}
              </div>
            )}
          </nav>
        );
      };

      const Hero = () => {
        const [loaded, setLoaded] = useState(false);
        useEffect(() => setTimeout(() => setLoaded(true), 100), []);
        return (
          <section className="relative h-screen w-full overflow-hidden flex items-center justify-center">
            <div className={`absolute inset-0 bg-black transition-transform duration-[20000ms] ease-out ${loaded ? 'scale-110' : 'scale-100'}`}>
              <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=2000" alt="Luxury Architecture" className="w-full h-full object-cover opacity-60" />
              <div className="absolute inset-0 bg-gradient-to-b from-black/70 via-black/20 to-black/90"></div>
            </div>
            <div className="relative z-10 text-center px-6 max-w-5xl mx-auto">
              <div className={`transition-all duration-1000 ease-out delay-100 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                <p className="text-[#D4AF37] tracking-[0.5em] text-[10px] md:text-xs mb-8 font-medium uppercase">PSV Design N Build</p>
              </div>
              <h1 className="font-serif text-4xl md:text-6xl lg:text-7xl text-white leading-[1.15] mb-12 drop-shadow-2xl">
                <span className={`block transition-all duration-1000 ease-out delay-300 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>Building With <span className="italic font-light text-[#D4AF37]">Art</span>,</span>
                <span className={`block transition-all duration-1000 ease-out delay-500 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>Designing With <span className="italic font-light text-[#D4AF37]">Soul</span>.</span>
              </h1>
              <div className={`flex justify-center transition-all duration-1000 ease-out delay-700 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                <Button variant="outline">Schedule Consultation</Button>
              </div>
            </div>
          </section>
        );
      };

      const SignatureStrip = () => (
        <section className="bg-black py-0 border-t border-b border-neutral-900 overflow-hidden relative group">
          <div className="animate-marquee flex">
            {[...PROJECTS, ...PROJECTS].map((project, index) => (
              <div key={`${project.id}-${index}`} className="relative w-[80vw] md:w-[40vw] lg:w-[30vw] h-[50vh] flex-shrink-0 border-r border-neutral-900 group/card overflow-hidden bg-neutral-950">
                <img src={project.image} alt={project.title} className="w-full h-full object-cover grayscale opacity-70 group-hover/card:grayscale-0 group-hover/card:opacity-100 transition-all duration-1000" />
                <div className="absolute bottom-8 left-8 z-20">
                  <h3 className="text-2xl font-serif text-white group-hover/card:text-[#D4AF37] transition-colors">{project.title}</h3>
                </div>
              </div>
            ))}
          </div>
        </section>
      );

      const About = () => {
        const { ref, isVisible } = useScrollReveal();
        return (
          <section className="bg-neutral-950 py-32 px-6 md:px-12 lg:px-24" id="studio">
            <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
              <div ref={ref} className={`space-y-10 transition-reveal ${isVisible ? 'reveal-visible' : 'reveal-hidden'}`}>
                <p className="text-[#D4AF37] uppercase tracking-[0.3em] text-xs font-medium">The Studio</p>
                <h2 className="text-4xl md:text-6xl font-serif text-white">We Create Spaces <br/> That <span className="text-[#D4AF37] italic">Age With Grace</span>.</h2>
                <p className="text-neutral-300 leading-relaxed text-lg font-light max-w-lg">
                  {COMPANY_DETAILS.name} is not just an architecture firm; it is a curator of lifestyles. Our philosophy is rooted in the belief that true luxury is quiet, enduring, and deeply personal.
                </p>
              </div>
              <div className="grid grid-cols-2 gap-6">
                 <img src="https://picsum.photos/id/101/600/800" className="w-full h-80 object-cover grayscale hover:grayscale-0 transition-all duration-700 shadow-2xl" />
                 <img src="https://picsum.photos/id/203/600/800" className="w-full h-80 object-cover grayscale hover:grayscale-0 transition-all duration-700 shadow-2xl mt-12" />
              </div>
            </div>
          </section>
        );
      };

      const Services = () => (
        <section className="bg-black py-32 px-6" id="services">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-24">
              <h2 className="text-4xl md:text-6xl font-serif text-white">Curated Disciplines</h2>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-0 border border-neutral-900">
                {SERVICES.map((service) => (
                  <div key={service.id} className="group p-10 border border-neutral-900 bg-neutral-950/30 hover:bg-neutral-900/50 transition-all duration-700">
                    <div className="text-[#D4AF37] opacity-60 group-hover:opacity-100 mb-6">{service.icon}</div>
                    <h3 className="text-xl font-serif text-white mb-3 group-hover:text-[#D4AF37] transition-colors">{service.title}</h3>
                    <p className="text-neutral-400 text-sm font-light">{service.description}</p>
                  </div>
                ))}
            </div>
          </div>
        </section>
      );

      const FounderCard = ({ founder, index }) => {
        const { ref, isVisible } = useScrollReveal(0.1);
        return (
          <div ref={ref} className={`group relative transition-reveal ${index === 1 ? 'delay-300' : ''} ${isVisible ? 'reveal-visible' : 'reveal-hidden'}`}>
            <div className="relative mb-10 overflow-hidden h-[550px] border-b border-neutral-900 shadow-2xl">
              <img src={founder.image} alt={founder.name} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000 ease-out" />
              <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-80 group-hover:opacity-40 transition-opacity"></div>
            </div>
            <div className="text-center">
              <h3 className="text-3xl font-serif text-white mb-2">{founder.name}</h3>
              <p className="text-[#D4AF37] text-xs uppercase tracking-[0.3em] font-medium mb-6">{founder.role}</p>
              <p className="text-neutral-400 font-light text-sm leading-relaxed max-w-sm mx-auto">{founder.description}</p>
            </div>
          </div>
        );
      };

      const Founders = () => (
        <section className="bg-neutral-950 py-32 px-6 border-t border-neutral-900" id="founders">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-24">
              <p className="text-[#D4AF37] uppercase tracking-[0.3em] text-xs font-medium mb-4">Leadership</p>
              <h2 className="text-4xl md:text-6xl font-serif text-white">The Visionaries</h2>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-16 lg:gap-32">
                {FOUNDERS.map((founder, idx) => <FounderCard key={idx} founder={founder} index={idx} />)}
            </div>
          </div>
        </section>
      );

      const Portfolio = () => (
        <section className="bg-neutral-950 py-32 px-6" id="portfolio">
          <div className="max-w-7xl mx-auto mb-20">
            <h2 className="text-4xl md:text-6xl font-serif text-white mb-6">Architectural Stories</h2>
          </div>
          <div className="columns-1 md:columns-2 lg:columns-3 gap-8 max-w-7xl mx-auto space-y-8">
            {PROJECTS.map((project) => (
              <div key={project.id} className="relative group break-inside-avoid overflow-hidden bg-black mb-8">
                <img src={project.image} alt={project.title} className="w-full h-auto object-cover grayscale group-hover:grayscale-0 transition-all duration-700" />
                <div className="absolute bottom-0 left-0 p-8">
                  <h3 className="text-2xl font-serif text-white">{project.title}</h3>
                </div>
              </div>
            ))}
          </div>
        </section>
      );

      const Process = () => (
        <section id="process" className="py-32 px-6 bg-[#050505]">
            <div className="max-w-7xl mx-auto text-center mb-24">
                <h2 className="text-4xl md:text-6xl font-serif text-white">The <span className="italic text-[#F2B544]">Art</span> of Execution</h2>
            </div>
            <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
                {[
                    { id: '01', title: "Discovery", desc: "Understanding the site, the light, and your aspirations." },
                    { id: '02', title: "Concept", desc: "Translating dreams into sketches and spatial narratives." },
                    { id: '03', title: "Design", desc: "Precision engineering meets artistic detailing." },
                    { id: '04', title: "Completion", desc: "The final reveal, curated to perfection." }
                ].map((step) => (
                    <div key={step.id} className="p-8 border border-neutral-900 bg-neutral-900/30">
                        <span className="text-[#D4AF37] text-xl font-serif block mb-4">{step.id}</span>
                        <h3 className="text-2xl font-serif text-white mb-3">{step.title}</h3>
                        <p className="text-neutral-400 font-light">{step.desc}</p>
                    </div>
                ))}
            </div>
        </section>
      );

      const Contact = () => (
        <section className="bg-neutral-950 py-32 px-6" id="contact">
          <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20">
            <div>
                <h2 className="text-5xl md:text-6xl font-serif text-white mb-8">Let's Build <br/>Something <span className="text-[#D4AF37] italic">Timeless.</span></h2>
                <div className="space-y-4 text-neutral-300 font-light mt-12">
                    <p className="text-lg">{COMPANY_DETAILS.location}</p>
                    <p className="text-lg">{COMPANY_DETAILS.phone1} / {COMPANY_DETAILS.phone2}</p>
                    <p className="text-lg">{COMPANY_DETAILS.email}</p>
                </div>
            </div>
            <div className="bg-black p-10 border border-neutral-900">
                <form className="space-y-8">
                    {['Name', 'Email Address'].map((placeholder) => (
                        <input key={placeholder} type="text" placeholder={placeholder} className="w-full bg-transparent border-b border-neutral-800 py-4 text-white focus:outline-none focus:border-[#D4AF37] transition-colors placeholder-neutral-600" />
                    ))}
                    <textarea rows={4} placeholder="Tell us about your vision" className="w-full bg-transparent border-b border-neutral-800 py-4 text-white focus:outline-none focus:border-[#D4AF37] transition-colors placeholder-neutral-600 resize-none"></textarea>
                    <Button variant="primary" className="w-full">Send Enquiry</Button>
                </form>
            </div>
          </div>
        </section>
      );

      const Footer = () => (
        <footer className="bg-black py-20 px-6 border-t border-neutral-900 text-center">
            <h2 className="text-2xl font-serif text-white tracking-wider mb-2">{COMPANY_DETAILS.name}</h2>
            <p className="text-neutral-600 text-sm mb-8">{COMPANY_DETAILS.tagline}</p>
            <div className="flex justify-center gap-6 mb-12">
              <a href={COMPANY_DETAILS.instagram} className="text-neutral-500 hover:text-[#D4AF37]"><Instagram size={20}/></a>
              <a href={COMPANY_DETAILS.facebook} className="text-neutral-500 hover:text-[#D4AF37]"><Facebook size={20}/></a>
            </div>
            <p className="text-neutral-700 text-[10px]">Â© {new Date().getFullYear()} {COMPANY_DETAILS.name}. All Rights Reserved.</p>
            <div className="mt-8 pt-8 border-t border-neutral-900/50 inline-block">
                <p className="text-[#D4AF37] text-[10px] uppercase tracking-widest mb-2 opacity-80">Website Created by Brand Spark</p>
                <p className="text-neutral-600 text-[10px]">7380311858</p>
            </div>
        </footer>
      );

      const App = () => {
        useEffect(() => { document.documentElement.style.scrollBehavior = 'smooth'; }, []);
        return (
          <div className="min-h-screen bg-black text-neutral-200 overflow-x-hidden">
            <CustomCursor />
            <Navbar />
            <Hero />
            <SignatureStrip />
            <About />
            <Services />
            <Portfolio />
            <Founders />
            <Process />
            <Contact />
            <Footer />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
