    <style>
      /* --- CUSTOM SCROLLBAR --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
      
      /* --- UTILITIES --- */
      .text-gold { color: #D4AF37; }
      .bg-gold { background-color: #D4AF37; }
      .border-gold { border-color: #D4AF37; }
      
      /* --- ANIMATIONS --- */
      .transition-reveal {
        transition-property: opacity, transform, filter;
        transition-timing-function: cubic-bezier(0.25, 1, 0.5, 1);
        transition-duration: 1200ms;
        will-change: opacity, transform, filter;
      }
      
      .reveal-hidden { opacity: 0; transform: translateY(40px); filter: blur(8px); }
      .reveal-visible { opacity: 1; transform: translateY(0); filter: blur(0); }

      /* Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }
      .delay-1000 { transition-delay: 1000ms; }

      /* Marquee */
      @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      .animate-marquee { display: flex; width: max-content; animation: marquee 60s linear infinite; }
      .animate-marquee:hover { animation-play-state: paused; }

      /* Blobs & Shine */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 20s infinite; }
      
      @keyframes shine { 100% { left: 200%; } }
      .animate-shine { animation: shine 1.5s; }
      
      .animate-pulse-slow { animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      /* Cursor Hide */
      @media (min-width: 768px) {
        body, a, button, input, textarea, select { cursor: none !important; }
      }
    </style>

      const LEGAL_CONTENT = {

          <p class="mb-4">At PSV DESIGN N BUILD, we value your privacy. When you interact with our website, specifically through our Enquiry Form, we collect personal information to assist with your architectural needs.</p>

      /* --- HOOKS --- */
      const useScrollReveal = (threshold = 0.1) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) { setIsVisible(true); observer.disconnect(); }
          }, { threshold });
          if (ref.current) observer.observe(ref.current);
          return () => { if (ref.current) observer.unobserve(ref.current); };
        }, [threshold]);
        return { ref, isVisible };
      };

      /* --- UI COMPONENTS --- */
      const Button = ({ variant = 'primary', children, className = '', ...props }) => {
        const baseStyles = "relative px-8 py-3 uppercase tracking-[0.2em] text-sm transition-all duration-500 ease-out flex items-center justify-center font-medium";
        const variants = {
          primary: "border border-[#D4AF37] text-[#D4AF37] hover:bg-[#D4AF37] hover:text-black shadow-[0_0_15px_rgba(212,175,55,0.1)] hover:shadow-[0_0_25px_rgba(212,175,55,0.4)]",

          ghost: "text-neutral-400 hover:text-[#D4AF37] px-0"
        };
        return <button className={`${baseStyles} ${variants[variant]} ${className}`} {...props}>{children}</button>;
      };

      const CustomCursor = () => {
        const cursorRef = useRef(null);
        const ringRef = useRef(null);
        const [isHovered, setIsHovered] = useState(false);
        const requestRef = useRef(0);
        const mouseX = useRef(0);
        const mouseY = useRef(0);
        const ringX = useRef(0);
        const ringY = useRef(0);

        useEffect(() => {
          const onMouseMove = (e) => {
            mouseX.current = e.clientX;
            mouseY.current = e.clientY;
            if (cursorRef.current) cursorRef.current.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
          };
          const onMouseOver = (e) => {
            const target = e.target;
            const isInteractive = target.tagName === 'A' || target.tagName === 'BUTTON' || target.tagName === 'INPUT' || target.closest('a') || target.closest('button');
            setIsHovered(!!isInteractive);
          };
          const animateRing = () => {
            ringX.current += (mouseX.current - ringX.current) * 0.15;
            ringY.current += (mouseY.current - ringY.current) * 0.15;
            if (ringRef.current) ringRef.current.style.transform = `translate(${ringX.current}px, ${ringY.current}px)`;
            requestRef.current = requestAnimationFrame(animateRing);
          };
          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseover', onMouseOver);
          requestRef.current = requestAnimationFrame(animateRing);
          return () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseover', onMouseOver);
            cancelAnimationFrame(requestRef.current);
          };
        }, []);

        return (
          <>
            <div ref={cursorRef} className="fixed top-0 left-0 w-2 h-2 bg-[#D4AF37] rounded-full pointer-events-none z-[9999] -ml-1 -mt-1 hidden md:block mix-blend-difference" />
            <div ref={ringRef} className={`fixed top-0 left-0 w-10 h-10 border border-[#D4AF37] rounded-full pointer-events-none z-[9998] -ml-5 -mt-5 transition-all duration-300 ease-out hidden md:block mix-blend-difference ${isHovered ? 'scale-[2] bg-[#D4AF37]/20 border-transparent' : 'scale-100'}`} />
          </>
        );
      };

      const LegalModal = ({ isOpen, onClose, title, content }) => {
        useEffect(() => {
           if(isOpen) document.body.style.overflow = 'hidden';
           else document.body.style.overflow = 'unset';
           return () => { document.body.style.overflow = 'unset'; }
        }, [isOpen]);
        
        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
            <div className="absolute inset-0 bg-black/90 backdrop-blur-sm transition-opacity duration-300" onClick={onClose}></div>
            <div className="relative bg-neutral-950 border border-[#D4AF37]/30 w-full max-w-2xl max-h-[80vh] flex flex-col shadow-[0_0_50px_rgba(212,175,55,0.1)] rounded-sm animate-in fade-in zoom-in-95 duration-300">

      const Services = () => (

          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-24">
              <p className="text-[#D4AF37] uppercase tracking-[0.3em] text-xs font-medium mb-4">Our Expertise</p>
              <h2 className="text-4xl md:text-6xl font-serif text-white">Curated Disciplines</h2>

                       <h3 className="text-xl md:text-2xl font-serif text-white mb-3 group-hover:text-[#D4AF37] transition-colors">{service.title}</h3>
                       <p className="text-neutral-400 text-sm md:text-base font-light leading-relaxed">{service.description}</p>
                    </div>
                    <div className="absolute bottom-0 left-0 w-0 h-[1px] bg-[#D4AF37] group-hover:w-full transition-all duration-700 ease-in-out"></div>

                ))}
            </div>
          </div>
        </section>
      );

      /* --- UPDATED FOUNDER CARD WITH COMPLEX ANIMATION --- */
      const FounderCard = ({ founder, index }) => {
        const { ref, isVisible } = useScrollReveal(0.1);
        const imgRef = useRef(null);

        useEffect(() => {
           const handleScroll = () => {
             if (!imgRef.current) return;
             const rect = imgRef.current.parentElement?.parentElement.getBoundingClientRect();
             if (rect && rect.bottom > 0 && rect.top < window.innerHeight) {
                imgRef.current.style.transform = `translateY(${(rect.top - window.innerHeight / 2) * 0.1}px) scale(1.15)`;
             }
           };
           window.addEventListener('scroll', handleScroll);
           return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <div ref={ref} className={`group relative transition-reveal ${index === 1 ? 'delay-300' : ''} ${isVisible ? 'reveal-visible' : 'reveal-hidden'}`}>
            <div className="relative mb-10 overflow-hidden h-[550px] border-b border-neutral-900 shadow-2xl">
              {/* Slide Up Reveal */}
              <div className={`absolute inset-0 bg-neutral-900 z-30 transition-transform duration-[1200ms] ease-[cubic-bezier(0.77,0,0.175,1)] origin-bottom ${isVisible ? 'scale-y-0' : 'scale-y-100'}`} style={{ transitionDelay: `${index * 150}ms` }}></div>
              <div className={`absolute inset-0 bg-[#D4AF37] z-20 transition-transform duration-[1200ms] ease-[cubic-bezier(0.77,0,0.175,1)] origin-bottom ${isVisible ? 'scale-y-0' : 'scale-y-100'}`} style={{ transitionDelay: `${(index * 150) + 150}ms` }}></div>
              
              <div className="w-full h-full transition-transform duration-[2000ms] ease-out group-hover:scale-105 will-change-transform">
                 <img ref={imgRef} src={founder.image} alt={founder.name} className="w-full h-full object-cover filter grayscale group-hover:grayscale-0 transition-[filter] duration-1000 ease-out will-change-transform" />
              </div>
              <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent z-10 opacity-60 group-hover:opacity-30 transition-opacity"></div>
            </div>
            <div className="text-center">
              <h3 className={`text-3xl md:text-4xl font-serif text-white mb-2 transform transition-transform duration-700 delay-500 ${isVisible ? 'translate-y-0' : 'translate-y-full'}`}>{founder.name}</h3>
              <p className={`text-[#D4AF37] text-xs uppercase tracking-[0.3em] font-medium mb-6 transform transition-transform duration-700 delay-700 ${isVisible ? 'translate-y-0' : 'translate-y-full'}`}>{founder.role}</p>
              <p className={`text-neutral-400 font-light text-sm md:text-base leading-relaxed max-w-sm mx-auto transition-opacity duration-1000 delay-1000 ${isVisible ? 'opacity-100' : 'opacity-0'}`}>{founder.description}</p>
            </div>
          </div>
        );
      };

      const Founders = () => (
        <section className="bg-neutral-950 py-32 px-6 border-t border-neutral-900 relative" id="founders">
          <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
             <div className="absolute top-[20%] right-[-10%] w-[500px] h-[500px] bg-[#D4AF37]/5 rounded-full blur-[120px] animate-blob"></div>
          </div>
          <div className="max-w-7xl mx-auto relative z-10">
            <div className="text-center mb-24">
              <p className="text-[#D4AF37] uppercase tracking-[0.3em] text-xs font-medium mb-4">Leadership</p>
              <h2 className="text-4xl md:text-6xl font-serif text-white">The Visionaries</h2>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-16 lg:gap-32">
                {FOUNDERS.map((founder, idx) => <FounderCard key={idx} founder={founder} index={idx} />)}
            </div>
          </div>
        </section>
      );

      const Portfolio = () => (
        <section className="bg-neutral-950 py-32 px-6" id="portfolio">
          <div className="max-w-7xl mx-auto mb-20 flex flex-col md:flex-row justify-between items-end">
             <div className="max-w-2xl">
                <p className="text-[#D4AF37] text-xs uppercase tracking-[0.3em] font-medium mb-4">Selected Works</p>
                <h2 className="text-4xl md:text-6xl font-serif text-white mb-6">Architectural Stories</h2>
             </div>
             <button className="text-neutral-300 text-xs uppercase tracking-[0.2em] border-b border-[#D4AF37] pb-1 hover:text-[#D4AF37] transition-colors">View All Projects</button>
          </div>
          <div className="columns-1 md:columns-2 lg:columns-3 gap-8 max-w-7xl mx-auto space-y-8">
            {PROJECTS.map((project, idx) => (
              <div key={project.id} className={`relative group break-inside-avoid overflow-hidden bg-black mb-8`}>
                <img src={project.image} alt={project.title} className="w-full h-auto object-cover grayscale group-hover:grayscale-0 transition-all duration-1000 ease-out group-hover:scale-105" />
                <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-60 group-hover:opacity-40 transition-opacity"></div>
                <div className="absolute bottom-0 left-0 p-8 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-700">
                  <p className="text-[#D4AF37] text-[10px] tracking-[0.3em] uppercase mb-2 opacity-0 group-hover:opacity-100 transition-opacity">{project.category}</p>
                  <h3 className="text-2xl font-serif text-white">{project.title}</h3>
                </div>
              </div>
            ))}
          </div>
        </section>
      );

      /* --- COMPLEX PROCESS CARD WITH 3D TILT --- */
      const ProcessCard = ({ step, index }) => {
        const { ref, isVisible } = useScrollReveal(0.2);
        const cardRef = useRef(null);
        
        const handleMouseMove = (e) => {
           if (!cardRef.current) return;
           const rect = cardRef.current.getBoundingClientRect();
           const x = e.clientX - rect.left;
           const y = e.clientY - rect.top;
           const rotateX = ((y - rect.height/2) / rect.height/2) * -5;
           const rotateY = ((x - rect.width/2) / rect.width/2) * 5;
           cardRef.current.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
        };
        const handleMouseLeave = () => {
           if (cardRef.current) cardRef.current.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
        };

        return (
          <div ref={ref} className={`relative flex items-center justify-between md:gap-12 mb-24 w-full ${index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'} flex-col gap-8`}>
              <div className="w-full md:w-[42%]">
                 <div ref={cardRef} onMouseMove={handleMouseMove} onMouseLeave={handleMouseLeave} className={`group relative p-8 md:p-10 rounded-2xl border border-white/5 bg-white/[0.02] backdrop-blur-md transition-all duration-700 shadow-2xl hover:bg-white/[0.04] ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'}`}>
                    <div className="flex items-center gap-4 mb-6">
                       <span className="font-serif text-5xl text-[#D4AF37] opacity-80">{step.id}</span>
                       <div className="h-[1px] flex-1 bg-gradient-to-r from-[#D4AF37]/50 to-transparent"></div>
                    </div>
                    <h3 className="text-2xl font-serif text-white mb-3">{step.title}</h3>
                    <p className="text-neutral-400 font-light leading-relaxed">{step.desc}</p>
                 </div>
              </div>
              <div className="absolute left-4 md:left-1/2 md:-translate-x-1/2 flex items-center justify-center z-20">
                 <div className={`w-12 h-12 rounded-full border border-[#D4AF37]/30 bg-[#050505] flex items-center justify-center shadow-[0_0_15px_rgba(212,175,55,0.2)] transition-all duration-700 delay-300 ${isVisible ? 'scale-100 opacity-100' : 'scale-0 opacity-0'}`}>
                    <div className="text-[#D4AF37] group-hover:scale-110 transition-transform">{step.icon}</div>
                 </div>
              </div>
              <div className="hidden md:block w-[42%]"></div>
          </div>
        );
      };

      const Process = () => (
        <section id="process" className="relative py-32 px-6 overflow-hidden bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#0f1420] via-[#050505] to-black">
            <div className="max-w-7xl mx-auto text-center mb-24 relative z-10">
                <p className="text-[#F2B544] uppercase tracking-[0.3em] text-xs font-medium mb-6 glow-text">How We Build</p>
                <h2 className="text-4xl md:text-6xl lg:text-7xl font-serif text-white">The <span className="italic text-[#F2B544]">Art</span> of Execution</h2>
            </div>
            <div className="max-w-7xl mx-auto relative">
                <div className="absolute left-4 md:left-1/2 top-0 bottom-0 w-[1px] bg-neutral-800 md:-translate-x-1/2 h-full z-0"></div>
                <div className="relative z-10 pt-10">
                    {[
                        { id: '01', title: "Discovery & Vision", desc: "Understanding the site, the light, and your aspirations.", icon: <Lightbulb className="w-5 h-5"/> },
                        { id: '02', title: "Concept Development", desc: "Translating dreams into sketches and spatial narratives.", icon: <PenTool className="w-5 h-5"/> },
                        { id: '03', title: "Design + Execution", desc: "Precision engineering meets artistic detailing.", icon: <Ruler className="w-5 h-5"/> },
                        { id: '04', title: "Completion", desc: "The final reveal, curated to perfection.", icon: <Star className="w-5 h-5"/> }
                    ].map((step, idx) => <ProcessCard key={step.id} step={step} index={idx} />)}
                </div>
            </div>
        </section>
      );

      const Testimonials = () => {
         const [active, setActive] = useState(0);
         const { ref, isVisible } = useScrollReveal();
         useEffect(() => {
           const interval = setInterval(() => setActive((prev) => (prev + 1) % REVIEWS.length), 6000);
           return () => clearInterval(interval);
         }, []);

         return (
           <section ref={ref} className="bg-black py-40 px-6 border-t border-neutral-900 relative overflow-hidden">
              <div className={`absolute top-0 right-0 p-24 opacity-5 pointer-events-none transition-transform duration-[2000ms] ${isVisible ? 'translate-x-0 rotate-0' : 'translate-x-20 rotate-12'}`}>
                 <Quote size={300} className="text-[#D4AF37]" />
              </div>
              <div className={`max-w-5xl mx-auto text-center relative z-10 transition-reveal ${isVisible ? 'reveal-visible' : 'reveal-hidden'}`}>
                 <h2 className="text-xs uppercase tracking-[0.3em] font-medium text-[#D4AF37] mb-16">Client Perspectives</h2>
                 <div className="min-h-[300px] flex items-center justify-center relative">
                    {REVIEWS.map((review, idx) => (
                       <div key={review.id} className={`absolute w-full top-0 left-0 transition-all duration-1000 ease-in-out transform ${idx === active ? 'opacity-100 translate-y-0 scale-100 blur-0' : 'opacity-0 translate-y-8 scale-95 blur-sm pointer-events-none'}`}>
                          <h3 className="text-2xl md:text-4xl lg:text-5xl font-serif text-white leading-tight mb-10 font-light">"{review.quote}"</h3>
                          <div className="flex flex-col items-center gap-2">
                             <span className="text-[#D4AF37] text-sm uppercase tracking-widest font-medium">{review.client}</span>
                             <span className="text-neutral-500 text-[10px] tracking-[0.2em] uppercase">{review.project}</span>
                          </div>
                       </div>
                    ))}
                 </div>
                 <div className="flex justify-center gap-4 mt-8">
                    {REVIEWS.map((_, idx) => (
                        <button key={idx} onClick={() => setActive(idx)} className={`h-[1px] transition-all duration-700 ${active === idx ? 'w-16 bg-[#D4AF37]' : 'w-8 bg-neutral-800 hover:bg-neutral-600'}`} />
                    ))}
                 </div>
              </div>
           </section>
         );
      };

      const Contact = () => {
         const { ref, isVisible } = useScrollReveal();
         return (
            <section className="bg-neutral-950 py-32 px-6" id="contact">
              <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20">
                <div ref={ref} className={`transition-reveal ${isVisible ? 'reveal-visible' : 'reveal-hidden'}`}>
                    <h2 className="text-5xl md:text-6xl lg:text-7xl font-serif text-white mb-8">Let's Build <br/>Something <span className="text-[#D4AF37] italic">Timeless.</span></h2>
                    <p className="text-neutral-400 font-light text-base md:text-lg mb-12 max-w-md leading-relaxed">We invite you to discuss your vision with us.</p>
                    <div className="space-y-8 text-neutral-300 font-light">
                        <div className="flex flex-col">
                            <span className="text-[#D4AF37] text-xs uppercase tracking-[0.2em] mb-2 font-medium">Visit Us</span>
                            <a href={COMPANY_DETAILS.mapLink} target="_blank" className="text-lg md:text-xl hover:text-[#D4AF37] transition-colors w-fit">{COMPANY_DETAILS.location}</a>
                        </div>
                        <div className="flex flex-col gap-1">
                            <span className="text-[#D4AF37] text-xs uppercase tracking-[0.2em] mb-2 font-medium">Contact</span>
                            <a href={`tel:${COMPANY_DETAILS.phone1}`} className="text-lg md:text-xl hover:text-[#D4AF37] transition-colors w-fit">{COMPANY_DETAILS.phone1}</a>
                            <a href={`tel:${COMPANY_DETAILS.phone2}`} className="text-lg md:text-xl hover:text-[#D4AF37] transition-colors w-fit">{COMPANY_DETAILS.phone2}</a>
                            <a href={`mailto:${COMPANY_DETAILS.email}`} className="text-lg md:text-xl mt-2 hover:text-[#D4AF37] transition-colors w-fit">{COMPANY_DETAILS.email}</a>
                        </div>
                    </div>
                </div>
                <div className="bg-black p-10 md:p-14 border border-neutral-900 shadow-2xl">
                    <form className="space-y-8">
                        {['Name', 'Email Address', 'Project Type'].map((placeholder) => (
                            <div key={placeholder} className="group relative">
                                <input type="text" placeholder={placeholder} className="w-full bg-transparent border-b border-neutral-800 py-4 text-white focus:outline-none focus:border-[#D4AF37] transition-all duration-500 placeholder-neutral-600 font-light" />
                                <div className="absolute bottom-0 left-0 w-0 h-[1px] bg-[#D4AF37] group-hover:w-full transition-all duration-500"></div>
                            </div>
                        ))}
                        <div className="group relative">
                            <textarea rows={4} placeholder="Tell us about your vision" className="w-full bg-transparent border-b border-neutral-800 py-4 text-white focus:outline-none focus:border-[#D4AF37] transition-all duration-500 placeholder-neutral-600 resize-none font-light"></textarea>
                            <div className="absolute bottom-2 left-0 w-0 h-[1px] bg-[#D4AF37] group-hover:w-full transition-all duration-500"></div>
                        </div>
                        <Button variant="primary" className="w-full">Send Enquiry</Button>
                    </form>
                </div>
              </div>
            </section>
         );
      };

      const Footer = () => {
        const [activeModal, setActiveModal] = useState(null);
        return (
          <>
            <footer className="bg-black py-20 px-6 border-t border-neutral-900 text-center">
                <h2 className="text-2xl font-serif text-white tracking-wider mb-2">{COMPANY_DETAILS.name}</h2>
                <p className="text-neutral-600 text-sm mb-8">{COMPANY_DETAILS.tagline}</p>
                <div className="flex justify-center gap-6 mb-12">
                  <a href={COMPANY_DETAILS.instagram} target="_blank" className="text-neutral-500 hover:text-[#D4AF37] transition-colors"><Instagram size={20}/></a>
                  <a href={COMPANY_DETAILS.facebook} target="_blank" className="text-neutral-500 hover:text-[#D4AF37] transition-colors"><Facebook size={20}/></a>
                </div>
                <div className="w-12 h-[1px] bg-[#D4AF37] mb-8 opacity-50 mx-auto"></div>
                <div className="flex flex-col md:flex-row justify-center gap-8 text-xs text-neutral-500 uppercase tracking-widest mb-8">
                    <a href="#portfolio" className="hover:text-white transition-colors">Portfolio</a>
                    <a href="#about" className="hover:text-white transition-colors">Studio</a>
                    <a href="#services" className="hover:text-white transition-colors">Services</a>
                    <a href="#contact" className="hover:text-white transition-colors">Contact</a>
                </div>
                <div className="flex justify-center gap-6 text-[10px] text-neutral-600 uppercase tracking-widest mb-12">
                   <button onClick={() => setActiveModal('privacy')} className="hover:text-[#D4AF37] underline decoration-neutral-800 underline-offset-4">Privacy Policy</button>
                   <button onClick={() => setActiveModal('terms')} className="hover:text-[#D4AF37] underline decoration-neutral-800 underline-offset-4">Terms & Conditions</button>
                </div>
                <p className="text-neutral-700 text-[10px] mb-16">Â© {new Date().getFullYear()} {COMPANY_DETAILS.name}. All Rights Reserved.</p>
                
                <div className="w-full max-w-xs border-t border-neutral-900/80 pt-8 flex flex-col items-center animate-pulse-slow mx-auto">
                    <p className="text-[#D4AF37] text-[10px] uppercase tracking-[0.25em] mb-2 font-medium opacity-80">Website Created by Brand Spark</p>
                    <a href="tel:7380311858" className="text-neutral-500 text-[11px] tracking-widest mb-3 hover:text-white transition-colors">7380311858</a>
                    <div className="flex gap-4">
                        <a href="https://www.instagram.com/brandspark.official?igsh=NzcyeHhhcXo0bm9i" target="_blank" className="text-neutral-600 hover:text-[#D4AF37] transition-colors transform hover:scale-110 duration-300"><Instagram size={14}/></a>
                        <a href="https://www.linkedin.com/company/brandsparkofficial/" target="_blank" className="text-neutral-600 hover:text-[#D4AF37] transition-colors transform hover:scale-110 duration-300"><Linkedin size={14}/></a>
                    </div>
                </div>
            </footer>
            <LegalModal isOpen={activeModal === 'privacy'} onClose={() => setActiveModal(null)} title="Privacy Policy" content={LEGAL_CONTENT.PRIVACY} />
            <LegalModal isOpen={activeModal === 'terms'} onClose={() => setActiveModal(null)} title="Terms & Conditions" content={LEGAL_CONTENT.TERMS} />
          </>
        );
      };

      const App = () => {
        useEffect(() => { document.documentElement.style.scrollBehavior = 'smooth'; }, []);
        return (
          <div className="min-h-screen bg-black text-neutral-200 overflow-x-hidden">
            <CustomCursor />
            <Navbar />
            <Hero />
            <SignatureStrip />
            <About />
            <Services />
            <Portfolio />
            <Founders />
            <Process />
            <Testimonials />
            <Contact />
            <Footer />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
