    <style>
      /* --- CUSTOM SCROLLBAR --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
      
      body {
        cursor: none; /* Hide default cursor */
        background-color: #050505;
      }

      /* --- FILM GRAIN TEXTURE (Cinematic Look) --- */
      .bg-grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* --- ANIMATIONS --- */
      .transition-reveal {
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .reveal-hidden { opacity: 0; transform: translateY(60px) scale(0.98); filter: blur(10px); }
      .reveal-visible { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }

      /* Stagger Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }

      /* Marquee */
      @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      .animate-marquee { display: flex; width: max-content; animation: marquee 40s linear infinite; }
      .animate-marquee:hover { animation-play-state: paused; }

      /* Blobs & Shine */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.2); }
        66% { transform: translate(-20px, 20px) scale(0.8); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 15s infinite ease-in-out; }
      
      @keyframes shine { 
        0% { left: -100%; opacity: 0; }
        50% { opacity: 0.5; }
        100% { left: 200%; opacity: 0; } 
      }
      .group:hover .animate-shine { animation: shine 1.2s cubic-bezier(0.4, 0, 0.2, 1); }

      /* --- 3D FLIP CARD STYLES --- */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Hover underline */
      .hover-underline {
        position: relative;
      }
      .hover-underline::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: #D4AF37;
        transform-origin: bottom right;
        transition: transform 0.5s cubic-bezier(0.86, 0, 0.07, 1);
      }
      .hover-underline:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      @media (min-width: 768px) {
        body, a, button, input, textarea, select { cursor: none !important; }
      }
    </style>

      const useScrollReveal = (threshold = 0.1) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) { setIsVisible(true); observer.disconnect(); }
          }, { threshold });
          if (ref.current) observer.observe(ref.current);
          return () => { if (ref.current) observer.unobserve(ref.current); };
        }, [threshold]);
        return { ref, isVisible };
      };

      // Magnetic Button Component
      const Button = ({ variant = 'primary', children, className = '', ...props }) => {
        const btnRef = useRef(null);
        
        const handleMouseMove = (e) => {
            const rect = btnRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            btnRef.current.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
        };

        const handleMouseLeave = () => {
            btnRef.current.style.transform = 'translate(0, 0)';
        };

        const baseStyles = "relative px-8 py-3 uppercase tracking-[0.2em] text-sm transition-all duration-500 ease-out flex items-center justify-center font-medium overflow-hidden group";

        };

        return (

            ref={btnRef}
            onMouseMove={handleMouseMove}
            onMouseLeave={handleMouseLeave}

        );

          const onMouseMove = (e) => {
            if (cursorRef.current) cursorRef.current.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            if (ringRef.current) {
                // Smooth follow
                ringRef.current.animate({
                    transform: `translate(${e.clientX}px, ${e.clientY}px)`

            }
          };
          const onMouseOver = (e) => {
            const target = e.target;
            const interactive = target.tagName === 'A' || target.tagName === 'BUTTON' || target.closest('a') || target.closest('button') || target.closest('.cursor-pointer');
            setIsHovered(!!interactive);
          };
          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseover', onMouseOver);
          return () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseover', onMouseOver);
          };
        }, []);

        return (
          <>
            <div ref={cursorRef} className="fixed top-0 left-0 w-2 h-2 bg-[#D4AF37] rounded-full pointer-events-none z-[9999] -ml-1 -mt-1 hidden md:block mix-blend-difference" />

                <div className="relative z-10 grid grid-cols-2 gap-6">
                   <div className={`transform transition-transform duration-1000 delay-500 ${imgVisible ? 'translate-y-0' : 'translate-y-12'}`}>
                     <div className="relative overflow-hidden group rounded-sm">
                        <img src="https://picsum.photos/id/101/600/800" className="w-full h-80 object-cover grayscale group-hover:grayscale-0 transition-all duration-700 scale-100 group-hover:scale-110" />
                        <div className={`absolute inset-0 bg-[#D4AF37] z-20 transition-transform duration-1000 ease-out origin-bottom ${imgVisible ? 'scale-y-0' : 'scale-y-100'}`}></div>
                     </div>
                   </div>
                   <div className={`transform transition-transform duration-1000 delay-700 ${imgVisible ? 'translate-y-0' : 'translate-y-24'}`}>
                     <div className="relative overflow-hidden group rounded-sm mt-12">
                        <img src="https://picsum.photos/id/203/600/800" className="w-full h-80 object-cover grayscale group-hover:grayscale-0 transition-all duration-700 scale-100 group-hover:scale-110" />
                        <div className={`absolute inset-0 bg-neutral-800 z-20 transition-transform duration-1000 ease-out origin-bottom delay-200 ${imgVisible ? 'scale-y-0' : 'scale-y-100'}`}></div>
                     </div>
                   </div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const Services = () => (
        <section className="bg-black py-32 px-6" id="services">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-24">
              <p className="text-[#D4AF37] uppercase tracking-[0.3em] text-xs font-medium mb-4">Our Expertise</p>
              <h2 className="text-4xl md:text-6xl font-serif text-white">Curated Disciplines</h2>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {SERVICES.map((service, index) => (
                  <div key={service.id} className={`group p-10 border border-white/5 bg-neutral-900/20 hover:bg-neutral-900/50 backdrop-blur-sm transition-all duration-500 hover:-translate-y-2 hover:border-[#D4AF37]/30 ${index === 4 ? 'lg:col-span-2' : ''}`}>
                    <div className="text-[#D4AF37] mb-6 p-4 bg-white/5 rounded-full w-fit group-hover:bg-[#D4AF37] group-hover:text-black transition-all duration-500">{service.icon}</div>
                    <h3 className="text-2xl font-serif text-white mb-3 group-hover:text-[#D4AF37] transition-colors">{service.title}</h3>
                    <p className="text-neutral-500 text-sm leading-relaxed group-hover:text-neutral-300 transition-colors">{service.description}</p>
                  </div>
                ))}
            </div>
          </div>
        </section>
      );

      const FounderCard = ({ founder, index }) => {
        const { ref, isVisible } = useScrollReveal(0.1);
        return (
          <div ref={ref} className={`group relative transition-reveal ${index === 1 ? 'delay-200' : ''} ${isVisible ? 'reveal-visible' : 'reveal-hidden'}`}>
            <div className="relative mb-8 overflow-hidden h-[600px] shadow-2xl bg-neutral-900">
              {/* Curtain Reveal */}
              <div className={`absolute inset-0 bg-[#D4AF37] z-30 transition-transform duration-[1500ms] ease-[cubic-bezier(0.83,0,0.17,1)] origin-top ${isVisible ? 'scale-y-0' : 'scale-y-100'}`} style={{ transitionDelay: `${index * 200}ms` }}></div>
              
              <img src={founder.image} alt={founder.name} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000 ease-out group-hover:scale-105" />
              <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
              
              <div className="absolute bottom-0 left-0 p-8 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-700">
                  <h3 className="text-3xl font-serif text-white mb-1">{founder.name}</h3>
                  <p className="text-[#D4AF37] text-xs uppercase tracking-widest mb-4">{founder.role}</p>
                  <p className="text-neutral-400 text-sm leading-relaxed opacity-0 group-hover:opacity-100 transition-opacity duration-700 delay-100 line-clamp-3">{founder.description}</p>
              </div>
            </div>
          </div>
        );
      };

      const Founders = () => (
        <section className="bg-neutral-950 py-32 px-6 relative" id="founders">
          <div className="max-w-7xl mx-auto relative z-10">
            <div className="flex flex-col md:flex-row justify-between items-end mb-24">
               <div>
                  <p className="text-[#D4AF37] uppercase tracking-[0.3em] text-xs font-medium mb-4">Leadership</p>
                  <h2 className="text-4xl md:text-6xl font-serif text-white">The Visionaries</h2>
               </div>
               <p className="text-neutral-500 max-w-md text-right hidden md:block"> guiding force behind our pursuit of architectural excellence and timeless design.</p>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-16">
                {FOUNDERS.map((founder, idx) => <FounderCard key={idx} founder={founder} index={idx} />)}
            </div>
          </div>
        </section>
      );

      // --- FLIP CARD COMPONENT FOR PORTFOLIO ---
      const ProjectFlipCard = ({ project }) => {
        const [flipped, setFlipped] = useState(false);

        return (
          <div 
            className="group relative h-[450px] w-full cursor-pointer perspective-1000 mb-8 break-inside-avoid"
            onClick={() => setFlipped(!flipped)}
          >
             <div className={`relative h-full w-full transition-transform duration-700 transform-style-3d ${flipped ? 'rotate-y-180' : ''}`}>
                
                {/* FRONT OF CARD */}
                <div className="absolute inset-0 backface-hidden rounded-sm overflow-hidden shadow-lg">
                   <img src={project.image} alt={project.title} className="w-full h-full object-cover transition-transform duration-700" />
                   <div className="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-all duration-500"></div>
                   <div className="absolute bottom-8 left-8">
                      <p className="text-[#D4AF37] text-[10px] tracking-[0.3em] uppercase mb-2">{project.category}</p>
                      <h3 className="text-2xl font-serif text-white italic">{project.title}</h3>
                      <div className="flex items-center gap-2 mt-4 text-xs text-white/70 uppercase tracking-widest">
                         <RotateCw size={12} className={flipped ? 'hidden' : 'block animate-spin-slow'} />
                         Click for Details
                      </div>
                   </div>
                </div>

                {/* BACK OF CARD */}
                <div className="absolute inset-0 h-full w-full bg-[#111] border border-[#D4AF37]/30 rotate-y-180 backface-hidden flex flex-col items-center justify-center p-8 text-center rounded-sm shadow-xl">
                   <p className="text-[#D4AF37] text-xs uppercase tracking-[0.3em] mb-4">{project.category}</p>
                   <h3 className="text-3xl font-serif text-white mb-2">{project.title}</h3>
                   <div className="w-12 h-[1px] bg-white/20 my-6"></div>
                   <p className="text-neutral-300 font-light text-sm leading-relaxed mb-8">{project.description}</p>
                   
                   <div className="grid grid-cols-2 gap-8 w-full border-t border-white/10 pt-6">
                      <div>
                        <span className="block text-[#D4AF37] text-[10px] uppercase tracking-widest mb-1">Area</span>
                        <span className="text-white font-serif">{project.area}</span>
                      </div>
                      <div>
                        <span className="block text-[#D4AF37] text-[10px] uppercase tracking-widest mb-1">Location</span>
                        <span className="text-white font-serif">{project.location}</span>
                      </div>
                   </div>
                   
                   <button className="absolute bottom-4 right-4 text-white/20 hover:text-[#D4AF37] transition-colors" onClick={(e) => { e.stopPropagation(); setFlipped(false); }}>
                      <RotateCw size={16} />
                   </button>
                </div>

             </div>
          </div>
        );
      };

      const Portfolio = () => (
        <section className="bg-black py-32 px-6" id="portfolio">
          <div className="max-w-7xl mx-auto mb-20 flex flex-col md:flex-row justify-between items-end border-b border-neutral-900 pb-8">
             <div className="max-w-2xl">
                <p className="text-[#D4AF37] text-xs uppercase tracking-[0.3em] font-medium mb-4">Selected Works</p>
                <h2 className="text-4xl md:text-6xl font-serif text-white">Architectural Stories</h2>
             </div>
             <p className="text-neutral-500 text-xs mt-4 md:mt-0 uppercase tracking-widest">Click images to reveal details</p>
          </div>
          
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
            {PROJECTS.map((project, idx) => (
              <ProjectFlipCard key={project.id} project={project} />
            ))}
          </div>
        </section>
      );

      const Process = () => {
        const { ref: headerRef, isVisible: headerVisible } = useScrollReveal();
        const sectionRef = useRef(null);
        const [lineHeight, setLineHeight] = useState(0);

        useEffect(() => {
            const handleScroll = () => {
                if (!sectionRef.current) return;
                const rect = sectionRef.current.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                const end = rect.height;
                const scrollPos = (windowHeight * 0.6) - rect.top;
                let percentage = (scrollPos / end) * 100;
                if (percentage < 0) percentage = 0;
                if (percentage > 100) percentage = 100;
                setLineHeight(percentage);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const steps = [
            { id: '01', title: "Discovery & Vision", desc: "Understanding the site, the light, and your aspirations.", icon: <Lightbulb className="w-5 h-5"/> },
            { id: '02', title: "Concept Development", desc: "Translating dreams into sketches and spatial narratives.", icon: <PenTool className="w-5 h-5"/> },
            { id: '03', title: "Design + Execution", desc: "Precision engineering meets artistic detailing.", icon: <Ruler className="w-5 h-5"/> },
            { id: '04', title: "Completion", desc: "The final reveal, curated to perfection.", icon: <Star className="w-5 h-5"/> }
        ];

        return (
            <section id="process" className="relative py-32 px-6 overflow-hidden bg-neutral-950">
                <div className="max-w-7xl mx-auto text-center mb-32 relative z-10">
                    <div ref={headerRef} className={`transition-all duration-1000 ${headerVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        <p className="text-[#F2B544] uppercase tracking-[0.3em] text-xs font-medium mb-6">How We Build</p>
                        <h2 className="text-4xl md:text-6xl lg:text-7xl font-serif text-white">The <span className="italic text-[#F2B544]">Art</span> of Execution</h2>
                    </div>
                </div>

                <div className="max-w-5xl mx-auto relative" ref={sectionRef}>
                    {/* Animated Line */}
                    <div className="absolute left-8 md:left-1/2 top-0 bottom-0 w-[1px] bg-neutral-800 md:-translate-x-1/2">
                        <div className="w-full bg-[#F2B544] shadow-[0_0_15px_#F2B544]" style={{ height: `${lineHeight}%` }}></div>
                        <div className="absolute w-3 h-3 rounded-full bg-[#F2B544] shadow-[0_0_20px_#F2B544] -left-[5px] z-10" style={{ top: `${lineHeight}%` }}></div>
                    </div>

                    <div className="space-y-24">
                        {steps.map((step, idx) => (
                            <div key={idx} className={`relative flex items-center justify-between md:gap-12 w-full ${idx % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'} flex-col gap-8 pl-16 md:pl-0`}>
                                <div className="w-full md:w-[45%] group">
                                    <div className="p-8 border border-white/5 bg-white/[0.02] backdrop-blur-sm hover:border-[#F2B544]/50 transition-all duration-500 rounded-sm">
                                        <div className="flex justify-between items-start mb-4">
                                            <span className="text-4xl font-serif text-[#F2B544]/20 group-hover:text-[#F2B544] transition-colors">{step.id}</span>
                                            <div className="text-neutral-500 group-hover:text-white transition-colors">{step.icon}</div>
                                        </div>
                                        <h3 className="text-xl font-serif text-white mb-2">{step.title}</h3>
                                        <p className="text-neutral-400 font-light text-sm">{step.desc}</p>
                                    </div>
                                </div>
                                <div className="absolute left-8 md:left-1/2 -translate-x-1/2 w-4 h-4 bg-black border border-[#F2B544] rounded-full z-20"></div>
                                <div className="hidden md:block w-[45%]"></div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
      };

      const Testimonials = () => {
         const [active, setActive] = useState(0);
         useEffect(() => {
           const interval = setInterval(() => setActive((prev) => (prev + 1) % REVIEWS.length), 5000);
           return () => clearInterval(interval);
         }, []);

         return (
           <section className="bg-black py-40 px-6 relative overflow-hidden">
             <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-5 pointer-events-none text-[#D4AF37]"><Quote size={400} /></div>
             <div className="max-w-4xl mx-auto text-center relative z-10">
                 <h2 className="text-xs uppercase tracking-[0.3em] font-medium text-[#D4AF37] mb-20">Client Perspectives</h2>
                 <div className="relative h-[200px]">
                    {REVIEWS.map((review, idx) => (
                       <div key={review.id} className={`absolute w-full top-0 left-0 transition-all duration-1000 ease-in-out ${idx === active ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}>
                          <h3 className="text-2xl md:text-4xl lg:text-5xl font-serif text-white leading-tight mb-8">"{review.quote}"</h3>
                          <div className="flex flex-col items-center gap-1">
                             <span className="text-[#D4AF37] text-sm uppercase tracking-widest font-medium">{review.client}</span>
                             <span className="text-neutral-600 text-[10px] tracking-[0.2em] uppercase">{review.project}</span>
                          </div>
                       </div>
                    ))}
                 </div>
             </div>
           </section>
         );
      };

      const Contact = () => {
         const { ref, isVisible } = useScrollReveal();
         return (
           <section className="bg-neutral-950 py-32 px-6" id="contact">
             <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20">
               <div ref={ref} className={`transition-reveal ${isVisible ? 'reveal-visible' : 'reveal-hidden'}`}>
                   <h2 className="text-5xl md:text-7xl font-serif text-white mb-8">Let's Build <br/>Something <span className="text-[#D4AF37] italic">Timeless.</span></h2>
                   <p className="text-neutral-400 font-light text-lg mb-12 max-w-md">We invite you to discuss your vision with us.</p>
                   <div className="space-y-8 text-neutral-300 font-light">
                       <div>
                           <span className="text-[#D4AF37] text-xs uppercase tracking-[0.2em] block mb-2">Visit Us</span>
                           <a href={COMPANY_DETAILS.mapLink} target="_blank" className="text-xl hover:text-[#D4AF37] transition-colors">{COMPANY_DETAILS.location}</a>
                       </div>
                       <div>
                           <span className="text-[#D4AF37] text-xs uppercase tracking-[0.2em] block mb-2">Contact</span>
                           <div className="flex flex-col gap-1">
                               <a href={`tel:${COMPANY_DETAILS.phone1}`} className="text-xl hover:text-[#D4AF37] transition-colors">{COMPANY_DETAILS.phone1}</a>
                               <a href={`tel:${COMPANY_DETAILS.phone2}`} className="text-xl hover:text-[#D4AF37] transition-colors">{COMPANY_DETAILS.phone2}</a>
                               <a href={`mailto:${COMPANY_DETAILS.email}`} className="text-xl hover:text-[#D4AF37] transition-colors mt-2">{COMPANY_DETAILS.email}</a>
                           </div>
                       </div>
                   </div>
               </div>
               <div className="bg-[#0a0a0a] p-10 md:p-16 border border-white/5 shadow-2xl">
                   <form className="space-y-10">
                       {['Name', 'Email Address', 'Project Type'].map((placeholder) => (
                           <div key={placeholder} className="group relative">
                               <input type="text" placeholder={placeholder} className="w-full bg-transparent border-b border-neutral-800 py-4 text-white focus:outline-none focus:border-[#D4AF37] transition-all duration-500 placeholder-neutral-600 font-light text-lg" />
                           </div>
                       ))}
                       <div className="group relative">
                           <textarea rows={4} placeholder="Tell us about your vision" className="w-full bg-transparent border-b border-neutral-800 py-4 text-white focus:outline-none focus:border-[#D4AF37] transition-all duration-500 placeholder-neutral-600 resize-none font-light text-lg"></textarea>
                       </div>
                       <Button variant="primary" className="w-full py-5 text-lg">Send Enquiry</Button>
                   </form>
               </div>
             </div>
           </section>
         );
      };

      const Footer = () => {
        const [activeModal, setActiveModal] = useState(null);
        return (
          <>
            <footer className="bg-black py-24 px-6 border-t border-neutral-900 text-center">
                <h2 className="text-3xl font-serif text-white tracking-wider mb-2">{COMPANY_DETAILS.name}</h2>
                <p className="text-neutral-600 text-sm mb-12">{COMPANY_DETAILS.tagline}</p>
                <div className="flex justify-center gap-8 mb-16">
                  <a href={COMPANY_DETAILS.instagram} target="_blank" className="text-neutral-500 hover:text-[#D4AF37] transition-colors transform hover:scale-125 duration-300"><Instagram size={24}/></a>
                  <a href={COMPANY_DETAILS.facebook} target="_blank" className="text-neutral-500 hover:text-[#D4AF37] transition-colors transform hover:scale-125 duration-300"><Facebook size={24}/></a>
                </div>
                <div className="flex justify-center gap-12 text-[11px] text-neutral-500 uppercase tracking-[0.2em] mb-16">
                   <button onClick={() => setActiveModal('privacy')} className="hover:text-white transition-colors">Privacy Policy</button>
                   <button onClick={() => setActiveModal('terms')} className="hover:text-white transition-colors">Terms</button>
                </div>
                <p className="text-neutral-800 text-[10px]">Â© {new Date().getFullYear()} {COMPANY_DETAILS.name}. All Rights Reserved.</p>
                
                <div className="mt-16 pt-8 border-t border-neutral-900 w-full max-w-md mx-auto flex flex-col items-center">
                    <p className="text-[#D4AF37] text-[9px] uppercase tracking-[0.3em] mb-2 opacity-70">Crafted by</p>
                    <div className="flex items-center gap-2 group cursor-pointer">
                        <span className="text-neutral-400 text-xs tracking-widest group-hover:text-white transition-colors">BRAND SPARK</span>
                        <a href="https://www.instagram.com/brandspark.official" target="_blank"><Instagram size={12} className="text-neutral-600 group-hover:text-[#D4AF37]"/></a>
                    </div>
                </div>
            </footer>
            <LegalModal isOpen={activeModal === 'privacy'} onClose={() => setActiveModal(null)} title="Privacy Policy" content={LEGAL_CONTENT.PRIVACY} />
            <LegalModal isOpen={activeModal === 'terms'} onClose={() => setActiveModal(null)} title="Terms & Conditions" content={LEGAL_CONTENT.TERMS} />
          </>
        );
      };

      const App = () => {
        useEffect(() => { document.documentElement.style.scrollBehavior = 'smooth'; }, []);
        return (
          <div className="min-h-screen bg-black text-neutral-200 overflow-x-hidden selection:bg-[#D4AF37] selection:text-black">
            <div className="bg-grain"></div>
            <CustomCursor />
            <Navbar />
            <Hero />
            <SignatureStrip />
            <About />
            <Services />
            <Portfolio />
            <Founders />
            <Process />
            <Testimonials />
            <Contact />
            <Footer />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
