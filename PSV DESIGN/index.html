        background-clip: text;

      /* Animation Utilities */
      .transition-reveal {
        transition-property: opacity, transform, filter;
        transition-timing-function: cubic-bezier(0.25, 1, 0.5, 1);
        transition-duration: 1200ms;
        will-change: opacity, transform, filter;
      }
      
      .reveal-hidden {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(8px);
      }
      
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }

      /* Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }

      /* Horizontal Scroll Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 60s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      /* Slow Background Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      /* HIDE DEFAULT CURSOR ON DESKTOP */

      // --- HOOKS ---
      const useScrollReveal = (threshold = 0.1) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.disconnect();
              }
            },
            { threshold }
          );

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) {
              observer.unobserve(ref.current);
            }
          };
        }, [threshold]);

        return { ref, isVisible };
      };

      // CustomCursor
      const CustomCursor = () => {
        const cursorRef = useRef(null);
        const ringRef = useRef(null);
        const [isHovered, setIsHovered] = useState(false);
        const requestRef = useRef(0);
        
        const mouseX = useRef(0);
        const mouseY = useRef(0);
        
        const ringX = useRef(0);
        const ringY = useRef(0);

        useEffect(() => {
          const onMouseMove = (e) => {
            mouseX.current = e.clientX;
            mouseY.current = e.clientY;
            
            if (cursorRef.current) {
              cursorRef.current.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            }
          };

          const onMouseOver = (e) => {
            const target = e.target;
            const isInteractive = 
              target.tagName === 'A' || 
              target.tagName === 'BUTTON' || 
              target.tagName === 'INPUT' || 
              target.tagName === 'TEXTAREA' ||
              target.closest('a') !== null || 
              target.closest('button') !== null;
              
            setIsHovered(isInteractive);
          };

          const animateRing = () => {
            ringX.current += (mouseX.current - ringX.current) * 0.15;
            ringY.current += (mouseY.current - ringY.current) * 0.15;

            if (ringRef.current) {
              ringRef.current.style.transform = `translate(${ringX.current}px, ${ringY.current}px)`;
            }
            
            requestRef.current = requestAnimationFrame(animateRing);
          };

          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseover', onMouseOver);
          requestRef.current = requestAnimationFrame(animateRing);

          return () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseover', onMouseOver);
            cancelAnimationFrame(requestRef.current);
          };
        }, []);

        return (
          <>
            <div 
              ref={cursorRef} 
              className="fixed top-0 left-0 w-2 h-2 bg-[#D4AF37] rounded-full pointer-events-none z-[9999] -ml-1 -mt-1 hidden md:block mix-blend-difference"

          icon: <Star className="w-5 h-5" />

        const { ref, isVisible } = useScrollReveal(0.2);

        const handleMouseMove = (e) => {
          if (!cardRef.current) return;
          const card = cardRef.current;
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          
          const rotateX = ((y - centerY) / centerY) * -5;
          const rotateY = ((x - centerX) / centerX) * 5;

          card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;

          const [lineHeight, setLineHeight] = useState(0);

          useEffect(() => {
              const handleScroll = () => {
                  if (!sectionRef.current) return;
                  const rect = sectionRef.current.getBoundingClientRect();
                  const windowHeight = window.innerHeight;
                  
                  const start = windowHeight * 0.6;
                  const end = rect.height;
                  const scrollPos = (windowHeight * 0.6) - rect.top;
                  
                  let percentage = (scrollPos / end) * 100;
                  
                  if (percentage < 0) percentage = 0;
                  if (percentage > 100) percentage = 100;
                  
                  setLineHeight(percentage);

              handleScroll();
              return () => window.removeEventListener('scroll', handleScroll);

                  id="process"

        const [active, setActive] = useState(0);

          return () => clearInterval(interval);

          <section ref={ref} className="bg-black py-40 px-6 border-t border-neutral-900 relative overflow-hidden">
              <div className={`absolute top-0 right-0 p-24 opacity-5 pointer-events-none transition-transform duration-[2000ms] ${isVisible ? 'translate-x-0 rotate-0' : 'translate-x-20 rotate-12'}`}>
                  <Quote size={300} className="text-[#D4AF37]" />
              </div>

            <div className={`max-w-5xl mx-auto text-center relative z-10 transition-reveal ${isVisible ? 'reveal-visible' : 'reveal-hidden'}`}>
              <h2 className="text-xs uppercase tracking-[0.3em] font-medium text-[#D4AF37] mb-16">Client Perspectives</h2>
              
              <div className="min-h-[300px] flex items-center justify-center relative">
                  {REVIEWS.map((review, idx) => (
                      <div 
                          key={review.id}
                          className={`absolute w-full top-0 left-0 transition-all duration-1000 ease-in-out transform
                              ${idx === active ? 'opacity-100 translate-y-0 scale-100 blur-0' : 'opacity-0 translate-y-8 scale-95 blur-sm pointer-events-none'}
                          `}
                      >
                          <h3 className="text-2xl md:text-4xl lg:text-5xl font-serif text-white leading-tight mb-10 font-light">
                              "{review.quote}"
                          </h3>
                          <div className="flex flex-col items-center gap-2">
                              <span className="text-[#D4AF37] text-sm uppercase tracking-widest font-medium">{review.client}</span>
                              <span className="text-neutral-500 text-[10px] tracking-[0.2em] uppercase">{review.project}</span>
                          </div>
                      </div>
                  ))}
              </div>

              <div className="flex justify-center gap-4 mt-8">
                  {REVIEWS.map((_, idx) => (
                      <button 
                          key={idx}
                          onClick={() => setActive(idx)}
                          className={`h-[1px] transition-all duration-700 ${active === idx ? 'w-16 bg-[#D4AF37]' : 'w-8 bg-neutral-800 hover:bg-neutral-600'}`}
                      />
                  ))}
              </div>
            </div>
          </section>
        );
      };

      // Contact
      const Contact = () => {
        const { ref: leftRef, isVisible: leftVisible } = useScrollReveal();
        const { ref: rightRef, isVisible: rightVisible } = useScrollReveal();

        return (
          <section className="bg-neutral-950 py-32 px-6 relative" id="contact">
            <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20">
              
              <div 
                  ref={leftRef}
                  className={`transition-reveal ${leftVisible ? 'reveal-visible' : 'reveal-hidden'}`}
              >
                  <h2 className="text-5xl md:text-6xl lg:text-7xl font-serif text-white mb-8">Let's Build <br/>Something <span className="text-[#D4AF37] italic">Timeless.</span></h2>
                  <p className="text-neutral-400 font-light text-base md:text-lg mb-12 max-w-md leading-relaxed">
                      We invite you to discuss your vision with us. Whether it is a private residence or a commercial landmark, we are ready to listen.
                  </p>

                  <div className="space-y-8 text-neutral-300 font-light">
                      <div className="flex flex-col">
                          <span className="text-[#D4AF37] text-xs uppercase tracking-[0.2em] mb-2 font-medium">Visit Us</span>
                          <a 
                            href={COMPANY_DETAILS.mapLink}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="text-lg md:text-xl hover:text-[#D4AF37] transition-colors border-b border-transparent hover:border-[#D4AF37] w-fit"
                          >
                            {COMPANY_DETAILS.location}
                          </a>
                      </div>
                      <div className="flex flex-col gap-1">
                          <span className="text-[#D4AF37] text-xs uppercase tracking-[0.2em] mb-2 font-medium">Contact</span>
                          <a href={`tel:${COMPANY_DETAILS.phone1}`} className="text-lg md:text-xl hover:text-[#D4AF37] transition-colors w-fit">{COMPANY_DETAILS.phone1}</a>
                          <a href={`tel:${COMPANY_DETAILS.phone2}`} className="text-lg md:text-xl hover:text-[#D4AF37] transition-colors w-fit">{COMPANY_DETAILS.phone2}</a>
                          <a href={`mailto:${COMPANY_DETAILS.email}`} className="text-lg md:text-xl mt-2 hover:text-[#D4AF37] transition-colors w-fit">{COMPANY_DETAILS.email}</a>
                      </div>
                  </div>
              </div>

              <div 
                  ref={rightRef}
                  className={`bg-black p-10 md:p-14 border border-neutral-900 shadow-2xl transition-reveal delay-200 ${rightVisible ? 'reveal-visible' : 'reveal-hidden'}`}
              >
                  <form className="space-y-8">
                      {['Name', 'Email Address', 'Project Type'].map((placeholder) => (
                          <div key={placeholder} className="group relative">
                              <input 
                                  type={placeholder.includes('Email') ? 'email' : 'text'}
                                  placeholder={placeholder} 
                                  className="w-full bg-transparent border-b border-neutral-800 py-4 text-white text-base focus:outline-none focus:border-[#D4AF37] transition-all duration-500 placeholder-neutral-600 focus:placeholder-neutral-400 font-light"
                              />
                              <div className="absolute bottom-0 left-0 w-0 h-[1px] bg-[#D4AF37] group-hover:w-full transition-all duration-500"></div>
                          </div>
                      ))}
                      
                      <div className="group relative">
                          <textarea 
                              rows={4}
                              placeholder="Tell us about your vision" 
                              className="w-full bg-transparent border-b border-neutral-800 py-4 text-white text-base focus:outline-none focus:border-[#D4AF37] transition-all duration-500 placeholder-neutral-600 resize-none focus:placeholder-neutral-400 font-light"
                          ></textarea>
                          <div className="absolute bottom-2 left-0 w-0 h-[1px] bg-[#D4AF37] group-hover:w-full transition-all duration-500"></div>
                      </div>
                      
                      <div className="pt-6">
                          <Button variant="primary" className="w-full">Send Enquiry</Button>
                      </div>
                  </form>
              </div>

            </div>
            
            <div className="absolute top-1/2 right-0 -translate-y-1/2 w-1/3 h-1/2 bg-[#D4AF37] blur-[150px] opacity-5 pointer-events-none"></div>
          </section>
        );
      };

      // Footer
      const Footer = () => {
        const [activeModal, setActiveModal] = useState(null);

        return (
          <>
            <footer className="bg-black py-20 px-6 border-t border-neutral-900 flex flex-col items-center justify-center text-center">
              <h2 className="text-2xl font-serif text-white tracking-wider mb-2">{COMPANY_DETAILS.name}</h2>
              <p className="text-neutral-600 text-sm mb-8">{COMPANY_DETAILS.tagline}</p>

              <div className="flex gap-6 mb-12">
                <a href={COMPANY_DETAILS.instagram} target="_blank" rel="noopener noreferrer" className="text-neutral-500 hover:text-[#D4AF37] transition-colors"><Instagram size={20}/></a>
                <a href={COMPANY_DETAILS.facebook} target="_blank" rel="noopener noreferrer" className="text-neutral-500 hover:text-[#D4AF37] transition-colors"><Facebook size={20}/></a>
                {/* REMOVED LINKEDIN LINK FROM HERE AS REQUESTED */}
              </div>

              <div className="w-12 h-[1px] bg-[#D4AF37] mb-8 opacity-50"></div>

              <div className="flex flex-col md:flex-row gap-8 text-xs text-neutral-500 uppercase tracking-widest mb-8">
                <a href="#portfolio" className="hover:text-white transition-colors">Portfolio</a>
                <a href="#about" className="hover:text-white transition-colors">Studio</a>
                <a href="#services" className="hover:text-white transition-colors">Services</a>
                <a href="#contact" className="hover:text-white transition-colors">Contact</a>
              </div>

              <div className="flex gap-6 text-[10px] text-neutral-600 uppercase tracking-widest mb-12">
                <button 
                  onClick={() => setActiveModal('privacy')}
                  className="hover:text-[#D4AF37] transition-colors underline decoration-neutral-800 underline-offset-4"
                >
                  Privacy Policy
                </button>
                <button 
                  onClick={() => setActiveModal('terms')}
                  className="hover:text-[#D4AF37] transition-colors underline decoration-neutral-800 underline-offset-4"
                >
                  Terms & Conditions
                </button>
              </div>

              <p className="text-neutral-700 text-[10px] mb-16">
                 {new Date().getFullYear()} {COMPANY_DETAILS.name}. All Rights Reserved.
              </p>

              <div className="w-full max-w-xs border-t border-neutral-900/80 pt-8 flex flex-col items-center animate-pulse-slow">
                <p className="text-[#D4AF37] text-[10px] uppercase tracking-[0.25em] mb-2 font-medium opacity-80">
                  Website Created by Brand Spark
                </p>
                <a href="tel:7380311858" className="text-neutral-500 text-[11px] tracking-widest mb-3 hover:text-white transition-colors">
                  7380311858
                </a>
                <div className="flex gap-4">
                    <a href="https://www.instagram.com/brandspark.official?igsh=NzcyeHhhcXo0bm9i" target="_blank" rel="noopener noreferrer" className="text-neutral-600 hover:text-[#D4AF37] transition-colors transform hover:scale-110 duration-300">
                        <Instagram size={14}/>
                    </a>
                    <a href="https://www.linkedin.com/company/brandsparkofficial/" target="_blank" rel="noopener noreferrer" className="text-neutral-600 hover:text-[#D4AF37] transition-colors transform hover:scale-110 duration-300">
                        <Linkedin size={14}/>
                    </a>
                </div>
              </div>
            </footer>

            <LegalModal 
              isOpen={activeModal === 'privacy'} 
              onClose={() => setActiveModal(null)}
              title="Privacy Policy"
              content={LEGAL_CONTENT.PRIVACY}
            />
            
            <LegalModal 
              isOpen={activeModal === 'terms'} 
              onClose={() => setActiveModal(null)}
              title="Terms & Conditions"
              content={LEGAL_CONTENT.TERMS}
            />
          </>
        );
      };

      // App
      const App = () => {
        useEffect(() => {
          document.documentElement.style.scrollBehavior = 'smooth';
          return () => {
            document.documentElement.style.scrollBehavior = 'auto';
          };
        }, []);

        return (
          <div className="min-h-screen bg-black text-neutral-200 overflow-x-hidden">
            <CustomCursor />
            <Navbar />
            <Hero />
            <SignatureStrip />
            <About />
            <Services />
            <Portfolio />
            <Founders />
            <Process />
            <Testimonials />
            <Contact />
            <Footer />
          </div>
        );
      };

      // --- MOUNT ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(<App />);
      }
    </script>
  </body>
</html>
